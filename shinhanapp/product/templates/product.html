<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
        <link rel="stylesheet" href="/static/styles.css">
        
    </head>
    <body>
        <div class="main-title">
            <div class="overlay">
                <div>
                    <h1 style="color: orange;">당당마켓</h1>
                    <span>가장 가까운 중고거래 플랫폼</span>
                    <span style="color: aqua;"> {{ request.session.user_id }}</span>
                </div>
            </div>
        </div>
        <div class="product-content">
            <div>
                <!-- 로그인 된 경우(request.session.user_id 있음) -->
                {% if request.session.user_id %}
                <a href="/member/logout/">로그아웃</a>
                <!-- 로그인 안된 경우(request.session.user_id 없음) -->
                {% else %}
                <a href="/member/login/">로그인</a>
                {% endif %}
            </div>
            <div class="list-group list-group-flush">
                {% for product in products %}
                <button type="button" 
                        class="list-group-item list-group-item-action"
                        id="{{product.id}}"> 
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <!-- 이미지가 있는 경우 -->
                            {% if product.image %}
                            <img src="{{product.image.url}}" class="product-image">
                            <!-- 이미지가 없는 경우 -->
                            {% else %} 
                            <img src="/static/bg.jpg" class="product-image">
                            {% endif %}
                        </div>
                        <div class="flex-grow-1 ms-3 text-end" >
                            {{product.title}}<br/>
                            {{product.price}}<br/>
                            {{product.location}}
                        </div>
                    </div>
                </button>
                {% endfor %}
            </div>
            {% if request.session.user_id %}
            <div class="text-end mt-3">
                <a role="button" href="/product/write/" class="btn btn-primary">상품 등록</a>
            </div>
            {% endif %}
        </div>
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="detailModalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="/static/bg.jpg" id="detailModalImage"/>
                        <div id="detailModalLocation"></div>
                        <div id="detailModalPrice"></div>
                        <div id="detailModalContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button   button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
